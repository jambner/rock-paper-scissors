<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>MAINFRAME</title>
        <link rel="stylesheet" href="styles.css">
    </head>
        <body>
            <script src="main.js"></script>

            <div id = "preloader"></div>

            <div class="body">
                <div class="titlecontainer">
                        <h1 class="title">Rock Paper Scissors</h1>
                </div>
                <div class="module">
                    <button data-selection="Rock">
                    <div class="imageitems" id="Rock" onclick="playerPlay(this.id);">
                        <img src="file:///home/jamboer/projrespo/rock-paper-scissors/images/rock.png" alt="Rock">
                    </div></button>
                    <button data-selection="Paper">
                    <div class="imageitems" id="Paper" onclick="playerPlay(this.id);">
                        <img src="file:///home/jamboer/projrespo/rock-paper-scissors/images/paper.png" alt="Paper">
                    </div></button>
                    <button data-selection="Scissors">
                    <div class="imageitems" id="Scissors" onclick="playerPlay(this.id);">
                        <img src="file:///home/jamboer/projrespo/rock-paper-scissors/images/scissors.png"  alt="Scissors">
                    </div></button>
                </div>

                <div class="scoreboard">
                    <div class="input">
                        <h1 class="gametext" id="playerText">Player:</h1><span class="result-score" data-player-score>0</span>
                        <h1 class="gametext" id="computerText">Computer: </h1><span class="result-score" data-computer-score>0</span>
                    </div>
                    <div class="result">
                        <h1 class="gametext" id="resultText">Result:</h1><span class="result-score">Draw!</span>
                    </div>
                </div>
                
            </div>
        </body>

    <footer>

    </footer>
</html>
